<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Withdraw Money</title>
</head>
<body>
    <h1>Withdraw Money</h1>
    <p>Welcome, <span th:text="${name}"></span>!</p>
    <a th:href="@{/dashboard}">Back to Dashboard</a> 
    
    <form th:action="@{/withdraw}" method="post">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter Account Number" required /><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter Amount" required /><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required /><br><br>
        
        <button type="submit">Withdraw</button>
    </form>
</body>
</html>
